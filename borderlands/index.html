<!doctype html>
<html ng-app="Borderlands">
    <head>
        <title>Borderlands Stuff</title>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-aria.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js" type="text/javascript"></script>
        <script src="js/angular-material.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>

        <link href="style/angular-material.css" type="text/css" rel="stylesheet">
        <link href="style/style.css" type="text/css" rel="stylesheet">
    </head>
    <body ng-controller="TabbedPageController">
        <header class="fully-open">
            <h1>Borderlands Stuff</h1>
        </header>
        <md-tabs selected="selectedIndex">
            <md-tab label="Boss Selector">
                <center><h2>Uuuuuuuh</h2>
                <p>We're still building that thing. Come back later.</p></center>
            </md-tab>
            <md-tab label="Item Checklist">
                <div ng-controller="ItemChecklistController">
                    <div class="search-controls-holder">
                        <md-whiteframe class="search-text md-whiteframe-z1" layout layout-align="center center">
                            <input type="text" placeholder="Type here to search..." ng-model="search.name" class="search-box">
                        </md-whiteframe>
                        <md-button  class="search-more-options md-button-colored" ng-click="showFilterList($event)">
                                More search options
                            </md-button>
                    </div>
                    <div class="itemList">
                    <md-card ng-repeat="item in items | filter:search" class="item-card">
                        <div class='item-names'>
                            <h4 class="item-name">{{item.name}}</h4>
                            <h5 class="item-flair">{{item.flair}}</h5>
                        </div>
                        <md-checkbox ng-click="getItem(item)" aria-label="Got it!">
                            Got it!
                        </md-checkbox>
                        <div class="{{item.rarity}} item-picture" ng-class="{owned: item.owned}">
                        </div>
                    </md-card>
                </div>
                </div>
            </md-tab>
        </md-tabs>
    </body>
</html>
