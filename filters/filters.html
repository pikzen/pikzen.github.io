<!doctype html>
<html>
<head>
	<title>Path of Exile | Loot Filters</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<h1>Path of Exile // Item Filter Generator</h1>
			<div class="menu-selector-bar">
				<div class="menu-item">Edit the filter</div>
				<div class="menu-item">Item Preview (not implemented)</div>
			</div>
		</header>
		<div class="row">
			<div class="twelve columns">
				<div class="row respect-size" style="padding: 10px;">
					<span class="action-link" data-bind="click: addNewFilter">Create a new Filter</span>
					<div data-bind="foreach: filters">
						<div data-bind="template: { name: 'filter-template', data: $data }"></div>
					</div>
				</div>
				<div class="row">
					<div class="pure-text-filter" style="background-color: #333; color: #f7f7f7; width: 100%; padding-left: 20px; height: 100%; padding-top: 10px; padding-bottom: 10px;">
						<pre data-bind="text: RenderFilterFile"></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
	<script type="text/html" id="filter-template">

			<input type="checkbox" data-bind="attr: { name: AttrName(), id: AttrName()}, checked: collapseFilter">
			<label class="collapse-button" data-bind="attr: {for: AttrName()}" style="display: inline-block">Collapse this filter</label>
			<div class="box-separator" data-bind="visible: collapseFilter() == false"></div>
			<div class="collapse-holder" data-bind="visible: collapseFilter() == false">

						<option value="hide">Hide</option>
