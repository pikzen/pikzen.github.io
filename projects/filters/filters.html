<!doctype html>
<html>
<head>
	<title>Path of Exile | Loot Filters</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" href="css/awesomplete.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<h1>Path of Exile // Item Filter Generator</h1>
			<div class="menu-selector-bar">
				<div class="menu-item">Edit the filter</div>
				<div class="menu-item">Item Preview (not implemented)</div>
			</div>
		</header>
		<div class="row">
			<div class="twelve columns">
				<div class="row respect-size" style="padding: 10px;">
					<span class="action-link" data-bind="click: addNewFilter">Create a new Filter</span>
					<div data-bind="foreach: filters">
						<div data-bind="template: { name: 'filter-template', data: $data }"></div>
					</div>
				</div>
				<div class="row">
					<div class="pure-text-filter" style="background-color: #333; color: #f7f7f7; width: 100%; padding-left: 20px; height: 100%; padding-top: 10px; padding-bottom: 10px;">
						<pre data-bind="text: RenderFilterFile"></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
	<script type="text/html" id="filter-template">
		<div class="filter-element">
			<span class="action-link action-link-inline" data-bind="click: dropFilter">Delete this filter</span>
			<span class="action-link action-link-inline" data-bind="click: moveToTop">Move this filter to top</span>
			<input type="checkbox" data-bind="attr: { name: AttrName(), id: AttrName()}, checked: collapseFilter">
			<label class="collapse-button" data-bind="attr: {for: AttrName()}" style="display: inline-block">Collapse this filter</label>
			<div class="box-separator" data-bind="visible: collapseFilter() == false"></div>
			<div class="collapse-holder" data-bind="visible: collapseFilter() == false">
				<div class="filter-show-hide filter">
					<select data-bind="value: Show">
						<option value="show">Show</option>
						<option value="hide">Hide</option>
					</select>
				</div>
				<div class="filter-additional-params filter">
					<div data-bind="foreach: AdditionalFilters">
						<div class="filter-additional">
							<select data-bind="value: FilterType">
								<option value="ilvl">Item Level</option>
								<option value="rarity">Rarity</option>
								<option value="basetype">Base Type</option>
								<option value="class">Class</option>
								<option value="droplevel">Drop Level</option>
								<option value="quality">Quality</option>
								<option value="sockets">Sockets</option>
								<option value="linked">Linked Sockets</option>
								<option value="socketgroup">Socket Groups</option>
								<option value="bordercolor">Border Color</option>
								<option value="bgcolor">Background Color</option>
								<option value="color">Text Color</option>
								<option value="sound">Play Alert Sound nÂ°</option>
							</select>
							<select data-bind="visible: NeedsComparator, value: FilterComparator">
								<option value="l">Less than</option>
								<option value="le">Less than or equal to</option>
								<option value="e">Equal to</option>
								<option value="ge">Greater than or equal to</option>
								<option value="g">Greater than</option>
							</select>
							<select data-bind="visible: NeedsRarity, value: FilterRarity">
								<option value="normal">Normal</option>
								<option value="magic">Magic</option>
								<option value="rare">Rare</option>
								<option value="unique">Unique</option>
							</select>
							<div data-bind="visible: NeedsDisplayBox, style: { 'backgroundColor': FilterBGColor(), border: FilterBorderColor(), color: FilterTextColor() }" class="bgbox">Item Name</div>
							<select data-bind="visible: NeedsClass, value: FilterClass">
								<option value="weapons">Weapons</option>
								<option value="chests">Chestpieces</option>
								<option value="helms">Helmets</option>
								<option value="shields">Shields</option>

								<option value="amulets">Amulets</option>
								<option value="gems">Gems</option>
								<option value="currency">Currency</option>
							</select>
